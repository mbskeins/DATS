<div class=" content">
  <br>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create User
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input #emailaddresscreateuser type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input #phonenumbercreateuser class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">First Name</label>
          <input #firstnamecreateuser class="form-control" id="exampleInputPassword1" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last Name</label>
          <input #lastnamecreateuser class="form-control" id="exampleInputPassword1" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Major</label>
          <input #majorcreateuser class="form-control" id="exampleInputPassword1" placeholder="Major">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">School</label>
          <input #schoolcreateuser class="form-control" id="exampleInputPassword1" placeholder="School">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <button type="submit" (click)="createUser(emailaddresscreateuser.value, phonenumbercreateuser.value,firstnamecreateuser.value, lastnamecreateuser.value, majorcreateuser.value, schoolcreateuser.value )" class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Update User
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Disable User
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #newEmail>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
          </div>
          <button type="submit" (click)="addEmail(newEmail.value)">Submit</button>
        </form>
    </mat-expansion-panel>
    <br>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create Event
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Delete Event
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</div>
