<div class=" content">
  <br>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create User
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input #usernamecreateuser type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input #passwordcreateuser type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input #emailaddresscreateuser type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input #phonenumbercreateuser class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">First Name</label>
          <input #firstnamecreateuser class="form-control" id="exampleInputPassword1" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last Name</label>
          <input #lastnamecreateuser class="form-control" id="exampleInputPassword1" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Major</label>
          <input #majorcreateuser class="form-control" id="exampleInputPassword1" placeholder="Major">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">School</label>
          <input #schoolcreateuser class="form-control" id="exampleInputPassword1" placeholder="School">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <button type="submit"
          (click)="createUser(usernamecreateuser.value, passwordcreateuser.value, emailaddresscreateuser.value, phonenumbercreateuser.value,firstnamecreateuser.value, lastnamecreateuser.value, majorcreateuser.value, schoolcreateuser.value )"
          class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create Class
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input #classname type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter class name">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <button (click)="createClass(classname.value)" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create Flight
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input #name type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Commander ID</label>
          <input #commanderID type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter commander ID">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Vice Commander ID</label>
          <input #vicecommanderID type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter vice commander ID">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Squadron ID</label>
          <input #squadronID type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter squadron ID">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <button (click)="createFlight(name.value, commanderID.value, vicecommanderID.value, squadronID.value)"
          type="submit" class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <br>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create Event
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Date</label>
          <input #dateTimeCreateEvent class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input #nameCreateEvent class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Location</label>
          <input #locationCreateEvent class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <button (click)="createEvent(dateTimeCreateEvent.value, nameCreateEvent.value, locationCreateEvent.value  )"
          type="submit" class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create School
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">School name</label>
          <input #school class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter school name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Location</label>
          <input #location class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter location">
        </div>
        <button (click)="createSchool(school.value, location.value)" type="submit"
          class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create Squadron
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Squadron name</label>
          <input #squadron class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter squadron name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Commander ID</label>
          <input #commander class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter commander id">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Deputy Commander ID</label>
          <input #deputy class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter deputy id">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Group ID</label>
          <input #group class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter group id">
        </div>
        <button (click)="createSquadron(squadron.value, commander.value, deputy.value, group.value)" type="submit"
          class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create Wing
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- put stuff for the panel here -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Wing name</label>
          <input #wing class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter squadron name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Commander ID</label>
          <input #commander class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter commander id">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Vice Commander ID</label>
          <input #viceCommander class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter vice commander id">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Inspector General</label>
          <input #inspectorGeneral class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter inspetor general id">
        </div>
        <button (click)="createWing(wing.value, commander.value, viceCommander.value, inspectorGeneral.value)" type="submit"
          class="btn btn-primary">Submit</button>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</div>
